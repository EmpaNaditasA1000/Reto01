<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sclae=1.0">
    <title>Calculadora de propinas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Cuadro">
        <h1>Calculadora de Propinas</h2>
        <div class="Div">
            <p>Total de la cuenta:</p>
            <input type="number" required id="TotCuentInp">
        </div>
        <div class="Div">
            <p>Porcentaje de la propina</p>
            <input type="number" required id="PorcProp">
        </div>
        <button type="submit" class="btn" onclick="calcular()">Calcular</button>
        <div class="Div2">
            <h2>Resumen</h2>
            <div class="Div">
                <p>Total de la cuenta:</p>
                <input type="number" required id="TotCuent">
            </div>
            <div class="Div">
                <p>Propina:</p>
                <input type="number" required id="TotProp">
            </div>
            <div class="Div">
                <p>Total a pagar:</p>
                <input type="number" required id="TotTot">
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
